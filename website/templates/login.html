{%extends "base.html"%}{% block title %}Login Page{%endblock%}

{% block content %}
<form method="post">
    <div class="Login">
        <h1 class="header">Log In</h1>
        <div>
            <h3>Email Address</h3>
            <input type="email" class="Sign_content" name="email" placeholder="Enter email address">
        </div>
        <div>
            <h3>Password</h3>
            <input type="password" class="Sign_content" name="password" placeholder="Enter password">
        </div>
        <br>
        <button class="signup_btn" name="btn">Submit</button>

        
    </div>
</form>
{% endblock %}
