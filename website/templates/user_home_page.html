{%extends "base.html"%}{% block title %}User Page{%endblock%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
</head>
<body>
    <div class="container my-2">
        <div class="d-flex justify-content-center align-items-center">
            <h3>
               User  Pannel
            </h3>
        </div>
        <hr>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary me-2" href="/log_complaint" onclick="redirectToComplaint()" >Log A Complaint</button>
      <script>
        function redirectToComplaint() {
          window.location.href = '/log_complaint';
        }
      </script>
      <button class="btn btn-secondary" onclick="location.href='/view_complaint/{{ user.id }}'" >View Complaint</button>
    </div>
  </div>
  <h1>Contact Form</h1>
    <form method="POST" action="/user_home_page">
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Message:</label>
        <textarea name="message" required></textarea><br>
        <input type="submit" value="Send">
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
